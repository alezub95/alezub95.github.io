<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zapisy na szkolenie</title>
    <link rel="stylesheet" 
</head>

<body>
   <div id="formularz">
    <form method="POST" action="https://formspree.io/aleksandra.zubrzak@gmail.com">

        <label>Imie:</label><br>
        <input type="text" name="imie" id="imie" placeholder="Twoje imię" /><br>

        <label>Nazwisko:</label><br>
        <input type="text" name="nazwisko" id="nazwisko" placeholder="Twoje nazwisko" /> <br>

        <label>E-mail:</label><br>
        <input type="text" name="email" id="email" placeholder="Twój email" /><br>

        <label>Telefon:</label><br>
        <input type="text" name="telefon" id="telefon" placeholder="Numer telefonu" /><br>
        <br>
        <label for="miasto">Miasto:</label><br>
        <select name="miasto" id="miasto">
       <option value="Krakow">Kraków</option>
       <option value="Warszawa">Warszawa</option>
       <option value="Gdansk">Gdańsk</option>
  </select>
        <br><br>

        <p>Płeć:</p>
        <label for="male">Mężczyzna</label>
        <input type="radio" name="gender" id="male" value="male" /><br>
        <label for="female">Kobieta</label>
        <input type="radio" name="gender" id="female" value="female" /><br>
        <label for="other">Inne</label>
        <input type="radio" name="gender" id="other" value="other" /><br>
        <br>
        <label for="your-message">Wiadomość:</label><br>
        <textarea name="Your message" id="your-message" placeholder="Your message" maxlength="250"></textarea><br>
        <label for="zgoda">Wyrażam zgodę na przetwarzanie moich danych osobowych.</label>
        <input type="checkbox" name="dane-osobowe" id="zgoda" value="tak" /><br>
        <br>
       

        <button type="submit" id="button">Wyślij!</button>
    </form>
    </div>







</body>

</html>
