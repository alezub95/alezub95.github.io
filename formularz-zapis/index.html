<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zapisy na szkolenie</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div id="formularz">
    <form method="POST" action="https://formspree.io/aleksandra.zubrzak@gmail.com">

        <label>Imie:</label><br>
        <input type="text" name="imie" id="imie" /><br>

        <label>Nazwisko:</label><br>
        <input type="text" name="nazwisko" id="nazwisko" /> <br>

        <label>E-mail:</label><br>
        <input type="text" name="email" id="email" /><br>

        <label>Telefon:</label><br>
        <input type="text" name="telefon" id="telefon" /><br>
        <br>
        <label for="miasto">Miasto:</label><br>
        <select name="miasto" id="miasto">
       <option value="Krakow">Kraków</option>
       <option value="Warszawa">Warszawa</option>
       <option value="Gdansk">Gdańsk</option>
  </select>
        <br><br>

        <p>Wybierz płeć:</p>
        <label for="male">Mężczyzna</label>
        <input type="radio" name="gender" id="male" value="male" />
        <label for="female">Kobieta</label>
        <input type="radio" name="gender" id="female" value="female" />
        <br>
        <label for="your-message">Wiadomość:</label><br>
        <textarea name="Your message" id="your-message" maxlength="250"></textarea>
        <label for="zgoda">Wyrażam zgodę na przetwarzanie moich danych osobowych.</label>
        <input type="checkbox" name="dane-osobowe" id="zgoda" value="tak" />
        <br>
       

        <button type="submit" id="button">Wyślij!</button>
    </form>
    </div>



</body>

</html>
