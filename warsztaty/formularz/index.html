<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <form method="POST" action="https://formspree.io/aleksandra.zubrzak@gmail.com">

        <label for="imie">Imie:</label><br>
        <input type="text" name="imie" placeholder="Twoje imię" /><br>\
        
        <label for="nazwisko">Nazwisko</label><br>
        <input type="text" name="nazwisko" placeholder="Twoje nazwisko" /><br>
        
        <label for="bday">Data urodzenia:</label><br>
        <input type="date" name="bday"><br>
        
        <label for='gender'>Plec:</label><br>
        <input type="radio" name="gender" value="male" checked> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Other<br>
        
        <label for="email">Email:</label><br>
        <input type="text" name="email" placeholder="Twój email" /><br>
        
        <label for="numer">Numer telefonu:</label><br>
        <input type="text" name="numer" placeholder="Twój numer telefonu" /><br>
        
        <label>Wiadomość:</label><br>

        <textarea name="Your message" placeholder="Your message"></textarea><br>

        <button type="submit">Send</button>
    </form>



</body>

</html>
